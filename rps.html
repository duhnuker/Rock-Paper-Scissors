<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    let playerScore = 0;
    let compScore = 0;

    function getComputerChoice() {
        let randomValue = Math.floor(Math.random()*3); //random value range 0-3//

        if (randomValue === 0) {
            return 'rock';
        } else if (randomValue === 1) {
            return 'paper'; 
        } else {
            return 'scissors';
        }
    }


    function playerSelection(userInput) {
        if (userInput.toLowerCase() === 'rock') {
            return userInput;
        } else if (userInput.toLowerCase() === 'paper') {
            return userInput;
        } else if (userInput.toLowerCase() === 'scissors') {
            return userInput;
        } else {console.log('That is not a valid option.')}
    };



    function playRound(playerSelection, computerSelection) {
        switch (playerSelection) {
            case 'rock':
                if (computerSelection == 'rock') {
                    return console.log('Draw!');
                } else if (computerSelection == 'paper') {
                    compScore++;
                    return console.log('You lose! Paper beats rock');
                } else {
                    playerScore++;
                    return console.log('You win! Rock beats Scissors');
                }
                break;
            case 'paper':
                if (computerSelection == 'paper') {
                    return console.log('Draw!');
                } else if (computerSelection == 'scissors') {
                    compScore++;
                    return console.log('You lose! Scissors beats Paper');
                } else {
                    playerScore++;
                    return console.log('You win! Paper beats Rock');
                }
                break;
            case 'scissors':
                if (computerSelection == 'scissors') {
                    return console.log('Draw!');
                } else if (computerSelection == 'rock') {
                    compScore++;
                    return console.log('You lose! Rock beats Scissors');
                } else {
                    playerScore++;
                    return console.log('You win! Scissors beats Paper');
                }
                break;
        }
    }

    
    function game() {
        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt('Please type in your selection', 'Rock, Paper, Scissors').toLowerCase();
            let computerSelection = getComputerChoice();
            playRound(playerSelection, computerSelection);
        }

        if (playerScore > compScore) {
            return 'You beat the Computer! Well Done!';
        } else if (playerScore < compScore) {
            return 'You lost to the Computer! Bad luck!';
        } else {
            return 'It is a tie!';
        }
    }

    console.log(game());

    </script>
    
</body>
</html>

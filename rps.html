    <script>

    function getComputerChoice() {
        let randomValue = Math.floor(Math.random()*3); //random value range 0-3//

        if (randomValue === 0) {
            return 'rock';
        } else if (randomValue === 1) {
            return 'paper'; 
        } else {
            return 'scissors';
        }
    }


    function playerSelection(userInput) {
        if (userInput.toLowerCase() === 'rock') {
            return userInput;
        } else if (userInput.toLowerCase() === 'paper') {
            return userInput;
        } else if (userInput.toLowerCase() === 'scissors') {
            return userInput;
        } else {console.log('That is not a valid option.')}
    };



    function playRound(playerSelection, computerSelection) {
        switch (playerSelection) {
            case 'rock':
                if (computerSelection == 'rock') {
                    return 'Draw!';
                } else if (computerSelection == 'paper') {
                    return 'You lose! Paper beats rock';
                } else {
                    return 'You win! Rock beats Scissors';
                }
                break;
            case 'paper':
                if (computerSelection == 'paper') {
                    return 'Draw!';
                } else if (computerSelection == 'scissors') {
                    return 'You lose! Scissors beats Paper';
                } else {
                    return 'You win! Paper beats Rock';
                }
                break;
            case 'scissors':
                if (computerSelection == 'scissors') {
                    return 'Draw!';
                } else if (computerSelection == 'rock') {
                    return 'You lose! Rock beats Scissors';
                } else {
                    return 'You win! Scissors beats Paper';
                }
                break;
        }
    }

    
    function game() {
        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt('Please type in your selection', 'Rock, Paper, Scissors').toLowerCase()
            let computerSelection = getComputerChoice();
            playRound(playerSelection, computerSelection)
        }

        

    }
    
// computerPlay is getComputerChoice //


    </script>
